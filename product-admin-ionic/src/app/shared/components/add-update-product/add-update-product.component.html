<app-header [isModal]="true" title="Agregar Productos"></app-header>

<ion-content>

    <form [formGroup]="form" class="ion-padding ion-text-center" (ngSubmit)="submit()" (keypress.enter)="submit()">

        <!-- ===========Nombre ========== -->
        <app-custom-input label="Nombre" type="text" [control]="form.controls.name"></app-custom-input>

        <div class="validators" *ngIf="form.controls.name.errors && form.controls.name.touched">
            <div *ngIf="form.controls.name.errors?.['required']">El nombre es requerido</div>
        </div>
        <!-- ===========Precio ========== -->
        <app-custom-input label="Precio" type="number" [control]="form.controls.price"></app-custom-input>

        <div class="validators" *ngIf="form.controls.price.errors && form.controls.price.touched">
            <div *ngIf="form.controls.name.errors?.['required']">El precio es requerido</div>
        </div>
        <!-- ===========Stock ========== -->
        <app-custom-input label="Stock" type="number" [control]="form.controls.stock"></app-custom-input>

        <div class="validators" *ngIf="form.controls.stock.errors && form.controls.stock.touched">
            <div *ngIf="form.controls.stock.errors?.['required']">El stock es requerido</div>
        </div>
        <!-- ===========Descripcion ========== -->
        <app-custom-input label="Descripcion" type="text" [control]="form.controls.description"></app-custom-input>

        <div class="validators" *ngIf="form.controls.description.errors && form.controls.description.touched">
            <div *ngIf="form.controls.description.errors?.['required']">La descripcion es requerida</div>
        </div>

        <ion-avatar class="image-icon" *ngIf="form.value.image">
            <img [src]="form.value.image" />
        </ion-avatar>
        
        <ion-icon class="image-icon" *ngIf="!form.value.image" name="image-outline"></ion-icon>

        <br>
        
        <ion-button (click)="takeImage()" mode="ios" expand="block" size="small" shape="round">
            Tomar/Seleccionar Imagen
        </ion-button>
        <ion-button mode="ios" class="ion-margin" type="submit" [disabled]="form.invalid">
            Agregar Producto
            <ion-icon slot="end" name="checkmark-circle-outline"></ion-icon>
        </ion-button>
    </form>
</ion-content>

<app-header [isModal]="true" title="Venta Producto"></app-header>

<ion-content>

  <form [formGroup]="form" class="ion-padding ion-text-center" (ngSubmit)="submit()" (keypress.enter)="submit()">

      <!-- ===========Sell ========== -->
      <app-custom-input (ionInput)="setNumberInputs()" label="Venta" type="number" [control]="form.controls.sell"></app-custom-input>

      <div class="validators" *ngIf="form.controls.sell.errors && form.controls.sell.touched">
          <div *ngIf="form.controls.stock.errors?.['required']">la cantidad a vender es requerida</div>
      </div>

      <ion-button mode="ios" class="ion-margin" type="submit" [disabled]="form.invalid">
          Confirmar Venta
      <ion-icon slot="end" name="checkmark-circle-outline"></ion-icon>
      </ion-button>
  </form>
</ion-content>

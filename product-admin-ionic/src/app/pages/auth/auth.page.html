<app-header title="Login"></app-header>

<ion-content >

  <div class="d-flex-center">
    <form [formGroup]="form" class = "auth-form" (ngSubmit)="submit()" (keypress.enter)="submit()">

    <app-logo></app-logo>
      <app-custom-input
        autocomplete = "email"
        icon="mail-outline"
        label="Correo"
        type="email"
        [control]="form.controls.email"
      ></app-custom-input>
      
      <div class="validators" *ngIf="form.controls.email.errors && form.controls.email.touched">
        <div *ngIf="form.controls.email.errors?.['required']">El correo es requerido</div>
        <div *ngIf="form.controls.email.errors?.['email']">El correo no es válido</div>
      </div>

      <app-custom-input
        icon="lock-closed-outline"
        label="Contraseña"
        type="password"
        [control]="form.controls.password"
      ></app-custom-input>
      
      <div class="validators " *ngIf="form.controls.password.errors && form.controls.password.touched">
        <div *ngIf="form.controls.password.errors?.['required']">La contraseña es requerida</div>
        <div *ngIf="form.controls.password.errors?.['minlength']">La contraseña debe tener al menos 6 caracteres</div>
      </div>

      <p routerLink="forgot-password" class="ion-text-end">¿Olvidaste tu contraseña?</p>

      <ion-button expand="block" mode="ios" class="submit" type="submit" [disabled]="form.invalid">
        Ingresar
        <ion-icon slot="end" name="log-in-outline"></ion-icon>
      </ion-button>
      <ion-button class="ion-margin-top" expand="block" mode="ios" fill="outline" routerLink="sign-up">
        Registrate
        <ion-icon slot="end" name="person-add-outline"></ion-icon>
      </ion-button>
    </form>
  </div>

</ion-content>
